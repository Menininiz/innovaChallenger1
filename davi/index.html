<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lan칞ador de Dados</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f0f0;
        }

        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        h1 {
            margin-bottom: 30px;
            color: #333;
        }

        .dado {
            width: 100px;
            height: 100px;
            margin: 20px auto;
            font-size: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 3px solid #333;
            border-radius: 10px;
            background: white;
        }

        .dado.rolando {
            animation: rolar 0.5s ease-in-out;
        }

        @keyframes rolar {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(90deg); }
            50% { transform: rotate(180deg); }
            75% { transform: rotate(270deg); }
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #0056b3;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .historico {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #eee;
        }

        .historico h2 {
            font-size: 18px;
            margin-bottom: 10px;
            color: #666;
        }

        .historico-lista {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .historico-item {
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 20px;
            background: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>游 Lan칞ador de Dados</h1>
        
        <div class="dado" id="dado">
            <span id="numero">6</span>
        </div>

        <button id="btnLancar" onclick="lancarDado()">Lan칞ar Dado</button>

        <div class="historico">
            <h2>Hist칩rico</h2>
            <div class="historico-lista" id="historico"></div>
        </div>
    </div>

    <script>
        let historico = [];

        function lancarDado() {
            const dado = document.getElementById('dado');
            const numero = document.getElementById('numero');
            const btn = document.getElementById('btnLancar');
            
            // Desabilitar bot칚o durante anima칞칚o
            btn.disabled = true;
            
            // Adicionar classe de anima칞칚o
            dado.classList.add('rolando');
            
            // Simular rolagem r치pida
            let contador = 0;
            const intervalo = setInterval(() => {
                numero.textContent = Math.floor(Math.random() * 6) + 1;
                contador++;
                
                if (contador > 10) {
                    clearInterval(intervalo);
                    
                    // Resultado final
                    const resultado = Math.floor(Math.random() * 6) + 1;
                    numero.textContent = resultado;
                    
                    // Adicionar ao hist칩rico
                    adicionarHistorico(resultado);
                    
                    // Remover anima칞칚o e reabilitar bot칚o
                    setTimeout(() => {
                        dado.classList.remove('rolando');
                        btn.disabled = false;
                    }, 500);
                }
            }, 50);
        }

        function adicionarHistorico(valor) {
            historico.unshift(valor);
            
            // Manter apenas os 칰ltimos 10 lan칞amentos
            if (historico.length > 10) {
                historico.pop();
            }
            
            // Atualizar display do hist칩rico
            const historicoDiv = document.getElementById('historico');
            historicoDiv.innerHTML = '';
            
            historico.forEach(num => {
                const item = document.createElement('div');
                item.className = 'historico-item';
                item.textContent = num;
                historicoDiv.appendChild(item);
            });
        }
    </script>
</body>
</html>
